<!DOCTYPE>
<html>
<head>
    <title>popup页</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="./popup.css">   
</head>
<body>
    <div class="content">
    <input id="clipboard" type="text"/>
    <input class="input drawAddress" id="drawAddress" placeholder="抽奖地址" type="text"/>
    <div class="demand">
        <label><input type="checkbox" name="转"/><span>转</span></label>
        <label><input type="checkbox" name="评"/><span>评</span></label>
        <label><input type="checkbox" name="赞"/><span>赞</span></label>
        <label><input type="checkbox" name="关注"/><span>关注</span></label>
    </div>
    <input class="input number" id="number" placeholder="人数" type="text"/>
    <div class="button">
        <img class="icon" src="./icon/draw.svg"/>
        <span>抽奖</span>
    </div>
    <span class="seeALL invisible">一键复制中奖人</span> 
    <div id="winners">
    </div>
    </div>
    <script type="text/javascript" src="./jquery-2.0.2.min.js"></script>
    <script type="text/javascript" src="./popup.js"></script>
</body>
</html>
